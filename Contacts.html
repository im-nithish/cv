<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Our Social Media Platform</title>
  </head>
  <body>
    <a href="www.instagram.com">Instagram</a>
    <a href="www.facebook.com">Facebook</a>
    <a href="www.youtube.com">You Tube</a>
    <form class="" action="index.html" method="post">
      <label>Username:</label>
      <input type="text" name="" value="">
      <br>
      <label>Password</label>
      <input type="password" name="" value="" pattern="[a-z]*">
      
      <br>
      <label>Pick up a date and time for delivery</label>
      <input type="datetime-local" name="" value="">
      <br>
      <label>Choose file</label>
      <input type="file" name="" value="">
      <br>
      <label>Male</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>Female</label>
      <input type="checkbox" name="" value="">
      <br>
      <label>How much do u like the collections over here??</label>
      <input type="range" name="" value="">
      <br>
      <label>Your Feedback:</label>
      <textarea name="name" rows="10" cols="30"></textarea>
      <br>
      <input type="submit" name="" >
    </form>

  </body>
</html>
